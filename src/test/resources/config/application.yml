# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: projetmicro
    instanceId: projetmicro:${spring.application.instance-id:${random.value}}

mongock:
  migration-scan-package:
    - com.mycompany.myapp.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: projetmicro
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: projetmicro-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: projetmicro-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'projetmicroApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MTM0YTgxMTEzZGI2OWU0YTQ4NDg3OTY3OGJhOTI4OTIwNGQ2ODM5MGRhYjc4NDhjYThmMGVkMzQzMzY4N2EzNDE0NzdlN2Y3MzA0NTU1NWUzNzA4ZGQzYzZkOGQ3ODhlOThiYmFiODhiNDk2MWE5NjdkZjExYjhhMjM0OTI3YTU=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
